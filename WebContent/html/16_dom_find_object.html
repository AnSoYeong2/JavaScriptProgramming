<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			function fun1(){
				var img1 = document.querySelector("#img1");
				img1.src ="../common/image/Koala.jpg";
				//console.log(img1);
				
			}
			function fun2(){
				var imgList = document.querySelectorAll(".img2");
				for(var i=0; i<imgList.length; i++){
					imgList[i].src="../common/image/Penguins.jpg";
				}
			}
			function fun3(){
				var imgList = document.querySelectorAll("img");
				for(var i=0; i<imgList.length; i++){
					imgList[i].src="../common/image/Jellyfish.jpg";
				}
			}
			function fun4(){
				var imgList = document.querySelectorAll("#div1 img");
				for(var i=0; i<imgList.length; i++){
					imgList[i].src="../common/image/Tulips.jpg";
				}
			}
			//querySlector이용해서 가져오기
			function fun5(){
				var InputMid = document.querySelector("#joinForm input[name=mid]");
				console.log(InputMid.value);
				var inputPass = document.querySelector("#joinForm input[name=mpassword]");
				var password = inputPass.value;
				if(password == ""){
					window.alert("패스워드 안 넣을래?");
				}else if(password.length<8){
					window.alert("패스워드 똑바로 안 넣을래?");
				}
				var InputHobbyChecked = document.querySelectorAll("#joinForm input[name=hobby]:checked");
				for(var i=0; i <InputHobbyChecked.length;i++){
					console.log(InputHobbyChecked[i].value);
				}
			}
			//name을 이용해서 가져오기
			function fun6(){
				var form = document.joinForm;//폼 찾아오기(form에서만) 매우쉽쥬
				var mid = document.joinForm.mid.value;
				console.log("mid: "+mid);
				var mpassword = document.joinForm.mpassword.value;
				console.log("mpassword: " +mpassword);
			}
			
			
		</script>
	</head>
	<body>
		<button onclick="fun1()">아이디로 찾기</button> <br/>
		<button onclick="fun2()">클래스로 찾기</button>
		<button onclick="fun3()">태그명으로 찾기</button><!-- 제일 안쓰는 것 -->
		<button onclick="fun4()">내부 찾기</button>
		<button onclick="fun5()">querySelctor로 폼 양식 찾기</button>
		<button onclick="fun6()">이름으로 폼 양식 찾기</button>
		<hr/>
		
		<img id="img1" src ="../common/image/Desert.jpg" width="200px">
		
		<br/>
		
		<img class="img2" src ="../common/image/Desert.jpg" width="200px">
		<img class="img2" src ="../common/image/Desert.jpg" width="200px">

		<div id="div1">
			<img src ="../common/image/Desert.jpg" width="200px">
			<img src ="../common/image/Desert.jpg" width="200px">
		</div>
		
		<br/>
		
		<form id="joinForm" name="joinForm">
			아이디: <input name="mid" type="text"/> <br/>
			비밀번호 : <input name="mpassword" type="password"/> <br/>
			취미: 
				<input name="hobby" type="checkbox" value="movie"/>영화

	</body>
</html>
