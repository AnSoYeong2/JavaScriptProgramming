<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="../common/js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript">
			function fun1(){
				$.ajax({
					url:"20_ajax_content.html",//여기서 보낸 내용
					success: function(content){//success메소드의 매개 값으로 들어감, success메소드: 성공적으로 값이 들어오면 어떻게 실행할것인가
						$("#div1").html(content);
					}
				});
			}
			var timerId = null;
			var no =1;
			function fun2(){
				timerId = window.setInterval(function() {
					$.ajax({
						url:"20_ajax_content" + no + ".html",//여기서 보낸 내용
						success: function(content){//success메소드의 매개 값으로 들어감
							$("#div1").html(content);
						}
					});
					no++;
					if(no == 4){
						no=1;
					}
				},3000);
				
			}
			function fun3(){
				if(timerId != null){ //fun2가 실행되고 나서 fun3실행하려면 요롷게
					window.clearInterval(timerId);
				}
			}				
			
			
		</script>
	</head>
	<body>
		<button onclick="fun1()">부분 갱신</button>
		<button onclick="fun2()">자동 부분 갱신 시작</button>
		<button onclick="fun3()">자동 부분 갱신 취소</button>
		<hr/>
		<div style="display:flex; height:300px;">
			<div style="flex-grow:1; height:100%; border:1px solid black" >
			<h4>[고정 내용]</h4>
			<img src="../common/image/menu.png">
			</div>
			<div id="div1" style="flex-grow:1; height:100%; border:1px solid black">
				
			</div>
		</div>
	</body>
</html>
