<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
		<script type="text/javascript">	
			//함수 선언, 리턴 타입이 없다
			
			function fun1(){
				console.log("Hello javascript");
			}
			fun1();
						
			function fun2(){					
				var x=10;
				var y=20;
				var result = x+y;
				console.log("result: " + result);
			}
			
			function fun3() {
				return true;
			}
			
			//함수 호출해야 실행됨
			function fun4(){
				console.log("마우스가 그림 안에 있습니다.")
			}
			function fun5(){
				console.log("마우스가 그림 밖에 있습니다.")
			}
			
		</script>
	</head>
	<body>
		<button onclick="fun1()">fun1() 버튼</button> <br/>
		<button onclick="fun2()">fun2() 버튼</button> <br/>
		<a href="javascript: fun1()">fun1() 호출
			<img src="../common/image/icon01.jpg"width="50">
		</a> 
		<br/>
		<a href="http://www.apache.org" onclick="return fun3()"></a> <!-- onclick에 있는 값이 true가 되면 태그가 실행 -->
		<br/>
		<form action="http://www.apache.org" onsubmit="return fun3()">
			<input type="submit" value="이동">
		</form>
		<br/>
		
		<img src="../common/image/Desert.jpg" width="300" onmouseenter="fun4()" onmouseleave="fun5()">
	</body>
</html>
